name: Deploy to VPS

on:
  push:
    branches: [ main ]  # Adjust this to your main branch name
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PERSONAL_VPS_SSH_PRIVATE_KEY }}
        known_hosts: unnecessary
    
    - name: Adding Known Hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.PERSONAL_VPS_HOST }} > ~/.ssh/known_hosts
        ssh-keygen -H -F ${{ secrets.PERSONAL_VPS_HOST }} || ssh-keyscan ${{ secrets.PERSONAL_VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy file with rsync
      run: rsync -avz ./* ${{ secrets.PERSONAL_VPS_USER }}@${{ secrets.PERSONAL_VPS_HOST }}:/opt/zaki/personal-website