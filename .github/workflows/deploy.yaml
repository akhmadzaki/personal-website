name: Deploy to VPS

on:
  push:
    branches: [ main ]  # Adjust this to your main branch name
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PERSONAL_VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p 4224 ${{ secrets.PERSONAL_VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Copy file to VPS
      run: scp -i ~/.ssh/id_rsa -P 4224 ./* ${{ secrets.PERSONAL_VPS_USER }}@${{ secrets.PERSONAL_VPS_HOST }}:/opt/zaki/personal-website/

    - name: Cleanup SSH
      run: rm -f ~/.ssh/id_rsa